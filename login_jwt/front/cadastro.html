<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="formulario">
        <h1>Cadastro</h1>
        <p>Nome</p>
        <input type="text" id="campoNome">
        <p>Email</p>
        <input type="text" id="campoEmail">
        <p>Senha</p>
        <input type="password" id="campoSenha">
        <p>Confirmar Senha</p>
        <input type="password" id="campoConfirmarSenha">
        <p id="mensagemErro"></p>
        <button id="botaoCadastrar">Cadastrar</button>
    </div>
    
    <script src="cadastro.js"></script>
</body>
</html>
